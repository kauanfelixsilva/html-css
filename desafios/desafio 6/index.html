<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o nome <br> sobre os ternmos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr>
        <li><abbr title="Use a tag <h1>">Titulos</abbr>
        <li><abbr title="use a tag <img>">Imagem</abbr> 
        <li><abbr title="use a tag <ol>">Lista ordenadas</abbr> 
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr> 
        <li><abbr title="Use a tag <mark>">Marca texto</abbr>
        <li><abbr title="Use a tag <strong>">Negrito</abbr>
    </ul>
</body>
</html>
