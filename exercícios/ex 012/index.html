<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Introduzindo videos</h1>
    <h2>Inserindo videos</h2>
    <video width="600px" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não possui compatibilidade com a reprodução de videos.</p>
    </video>  
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=2OOI7ncqAnPsSCuY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
